        .dashboard h2 {

            margin-bottom: 10px;
        }

        /* Table styles */
        .dashboard table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .dashboard th, .dashboard td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .dashboard th {
            background-color: #0096C7; /* Table header background color */

        }
