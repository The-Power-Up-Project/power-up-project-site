<html>
  <head>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navbar" class="dark">
      <a href="/#"><img id="nav-logo" src="../images/logo-icon-white.png"></a>
      <a href="/faqs">FAQs</a>
      <a href="/donate">Donate</a>
      <!-- <a href="/news">News</a> -->
      <a href="/community">Community</a>
      <a href="/contact">Contact</a>
    </div>
    
    <div id="donate-form-container" class="page unbounded light">
      <h id="donate-header">Fill out this form to donate!</h>
      <h id="donate-subheader">If you have any questions about what devices we accept, please go to our FAQ page.</h>
      <form id="donate-form">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="email" placeholder="Email Address">
        <input type="tel" name="phone" placeholder="Phone Number">

        <select name="branch">
          <option value="" disabled selected>Which branch will you donate to?</option>
          <option value="naperville">Naperville, IL</option>
          <option value="ojai">Ojai, CA</option>
          <option value="eagan">Eagan, MN</option>
        </select>

        <textarea name="device" placeholder="Tell us what you are donating. If you are donating a laptop/computer, tell us why (ex. too old, not used, doesn't turn on, ...)"></textarea>

        <input id="submit" type="submit">
      </form>
    </div>

  </body>
</html>
